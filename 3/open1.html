<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>範例</title>
    <script language="javascript">
      function openDocument()
      {
        window.document.open("text/html");		//開啟MIME類型為text/html的新文件
        window.document.write("這是新的HTML文件");		//在新文件顯示此字串
        window.document.close();											//關閉新文件資料流
      }
	</script>  
  </head>
  <body>
    <input type="button" value="開啟新文件" onclick="javascript:openDocument();">
  </body>
</html>
