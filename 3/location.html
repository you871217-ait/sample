<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>範例</title>
    <script language="javascript">
      for(var Property in window.location)
        window.document.write(Property + ":" + window.location[Property] + "<br>");
    </script>	
  </head>
  <body>
    <input type="button" value="重新載入" 
    onclick="javascript:window.location.reload();">
    <input type="button" value="導向到雅虎奇摩網站" 
    onclick="javascript:window.location.replace('http://tw.yahoo.com');">
  </body>  
</html>
