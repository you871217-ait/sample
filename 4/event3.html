<!doctype html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>範例</title>	
  </head>
  <body>
    <input type="button" id="b1" value="顯示訊息">
	<script language="javascript">
	  var b1 = document.getElementById("b1");	//取得 <button> 元素
	  b1.onclick = showMsg;					//設定事件處理程式
	  
	  function showMsg()
	  {    
	    window.alert('Hello World!');
	  }
	</script>
  </body>
</html>
