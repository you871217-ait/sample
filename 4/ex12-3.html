<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>範例</title>	
    <script language="javascript">
      function showEntryTime(){
        var now = Date();
        document.myForm.myField.value = now.toString();
      }

    </script>
  </head> 
  <body onload="showEntryTime();">
    <form name="myForm"> 
      <input type="text" name="myField" size="60">
    </form>
  </body>
</html>
