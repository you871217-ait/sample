<!doctype html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>範例</title>	
    <script language="javascript">
      function showClock()
	  {
        var today = Date();
        document.myForm.myField.value = today.toString();
        setTimeout("showClock()", 100);
      }
    </script>
  </head> 
  <body onload="showClock();">
    <form name="myForm"> 
      <input type="text" name="myField" size="40">
    </form>
  </body>
</html>
