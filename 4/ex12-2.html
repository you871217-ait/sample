    <script language="javascript">
      function GO()
	  {
        newWin = open();
        var i = 0;
        while(document.myForm.mySelect[i].checked == false && i < 3) i++;         
        newWin.location.href = document.myForm.mySelect[i].value;
      }

      <input type="radio" name="mySelect" id="R2" value="http://www.google.com.tw"> Google

    </form>
  </body>
