<!doctype html>
<html>
  <head>
    <meta charset="utf-8">  
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  
    <script>
      $(function() {
        $("#dialog").dialog({
          autoOpen: false,
          show: {
            effect: "fade",
            duration: 800
          },
          hide: {
            effect: "explode",
            duration: 800
          }
        });        
      });	  
    </script>
  </head>
  <body> 
    <button id="opener">開啟對話方塊</button>
    <div id="dialog" title="歡迎光臨"><p>Hello, jQuery UI!</p></div>
	<script>
	  $("#opener").on("click", function(){
        $("#dialog").dialog("open");
      });
	</script>
  </body>
</html>
