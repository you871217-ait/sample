<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <style>
      img{    
        width: 100px;
        border: 1px solid lightgreen;
	    opacity: 0.5;
      }
  </style>

      });
    </script>
  </body>
</html>
