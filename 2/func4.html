<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>函式範例</title>
    <script language="javascript">
    int main ()

{

int c,f;

printf("請輸入華氏溫度:");

scanf("%d",&f);

printf("華氏%d度=攝氏%d度\n",f,(f-32)*5/9);

printf("請輸入攝氏溫度:");

scanf("%d",&c);

printf("攝氏%d度=華氏%d度\n",c,c*9/5+32);

getch( );

return 0;

}
     
    </script>
  </head>
  <body>
  </body>
</html>
