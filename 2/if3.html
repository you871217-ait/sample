<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>流程控制範例</title>
    <script language="javascript">
  var X = prompt("請輸入0-100的數字", "");
  if (X >= 90)
    alert("優等！");
  else if (X < 90 && X >= 80)
    alert("甲等！");
  else if (X < 80 && X >= 70)
    alert("乙等！");
  else if (X < 70 && X >= 60)
    alert("丙等！");
  else
    alert("不及格！");
    </script>
  </head>
  <body>
  </body>
</html>
